<!DOCTYPE html>
<html>
  <head>
 <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅Weather Forecast⛅</title>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@400&family=Yellowtail&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="main-background">
        <div class="row center">
          <div class="col-md-8 city">
          <h1 id="city">Hanoi, Vietnam</h1>
          <span id="date"></span>, <span id="notes">clear with periodic clouds</span>
        </div>
         <div class="col-md-4 search-city-bar">
          <form class="search-form" id="search-form">
           <div class="input-group">
            <input
              type="text"
              class="form-control"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              placeholder="🔍 Search city here"
            />
            <div class="input-group-search">
              <button class="btn btn-outline-secondary" type="submit"
              value="Search">
                Search
              </button>
            </div>
            <button
            class="btn btn-outline-secondary" type="submit"
                id="current-location-button"
              >
                Current
              </button>
          </form>
           </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <span class="weather-icon">
             <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" width="100px" id="icon" />
          </span>
          <span class="temperature" id="temperature"> 26</span><span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
          </span><br/>
        </div>
        <div class="col-6">
          <span class="information">
            Pressure: <span id="pressure"></span> hPa<br/><br/>Humidity: <span id="humidity"></span>%<br/><br/>Wind: <span id="wind"></span> m/s
          </span>
        </div>
      </div>
      <div class="card daily-weather">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-md-2 daily">
                <span class="text-secondary">TUE</span><br />
                <img src="image/sun.png" alt="sun" width="40px" />
                <br />
                26°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">WED</span><br />
                <img src="image/cloud-sun.png" alt="cloud+sun" width="40px" />
                <br />
                18°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">THU</span><br />
                 <img src="image/clouds.png" alt="cloud" width="40px" />
               <br />
                16°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">FRI</span><br />
                <img src="image/clouds.png" alt="cloud" width="40px" />
                <br />
                15°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">SAT</span><br />
                <img src="image/cloud-sun.png" alt="cloud+sun" width="40px" />
                <br />
                18°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">SUN</span><br />
                <img src="image/clouds.png" alt="cloud" width="40px" />
                <br />
                16°C
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <p id="sourceGitHub"><a href="https://github.com/LaceyPham/Weather-Forecast" target="_blank">Open-source code</a>, by LaceyPham</p>
  </body>
    <script src="src/script.js"></script>
  </body>
</html>
