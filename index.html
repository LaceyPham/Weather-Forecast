<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>⛅Weather Forecast⛅</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@400&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="main-background">
        <div class="row center">
          <div class="col-md-8 city">
          <h1 id="city">Hanoi, Vietnam</h1>
          <span id="date"></span>, <span id="notes">clear with periodic clouds</span>
        </div>
         <div class="col-md-4 search-city-bar">
          <form class="search-form" id="search-form">
           <div class="input-group">
            <input
              type="text"
              class="form-control"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              placeholder="🔍Type city here"
            />
            <div class="input-group-search">
              <button class="btn btn-outline-secondary" type="submit"
              value="Search">
                Search
              </button>
            </div>
            <button
            class="btn btn-outline-secondary" type="submit"
                id="current-location-button"
              >
                Current
              </button>
          </form>
           </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <span class="weather-icon">
             <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" width="100px" id="icon" />
          </span>
          <span class="temperature" id="temperature"> 26</span><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
          </span><br/>
        </div>
        <div class="col-6">
          <span class="information">
            Pressure: <span class="detailInformation"><span id="pressure"></span>hPa</span><br/><br/>Humidity: <span class="detailInformation"><span id="humidity"></span>%</span><br/><br/>Wind: <span class="detailInformation"><span id="wind"></span> m/s</span>
          </span>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small id="sourceGitHub"><a href="https://github.com/LaceyPham/Weather-Forecast" target="_blank">Open-source code</a>, by LaceyPham</small>
  </body>
    <script src="src/script.js"></script>
  </body>
</html>
